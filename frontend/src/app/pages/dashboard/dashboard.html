<div class="w-100 p-5" [class.dark-mode]="darkMode()">
  <!-- Top Controls -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <button class="btn btn-primary me-2" (click)="toggleDarkMode()">
        @if (darkMode()) {
          Light Mode
        } @else {
          Dark Mode
        }
      </button>
      <button class="btn btn-success" (click)="toggleLiveUpdates()">
        @if (liveUpdates()) {
          Pause Updates
        } @else {
          Resume Updates
        }
      </button>
    </div>
  </div>

  <!-- Overview Cards -->
  <app-overview [overview]="overview()"></app-overview>
  <!-- Timeline Chart -->
  <app-timeline-chart [timeline]="timeline()" [activeFilters]="activeFilters" (filterChange)="filterTimeline($event.timeline, $event.checked)"></app-timeline-chart>

  <!-- Anomaly Heatmap -->
  <app-anomaly-heatmap
    [anomalies]="anomalies()"
    [activeFilters]="activeFilters"
    (filterChange)="filterAnomaliesBySeverity($event.severity, $event.checked)"
  ></app-anomaly-heatmap>

  <!-- Workflow Volume Chart -->
  <app-volume-chart [timeline]="timeline()"></app-volume-chart>
</div>
